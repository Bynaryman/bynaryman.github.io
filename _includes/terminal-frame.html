{% assign frame_title = include.title | default: "terminal" %}
<div class="terminal-frame">
  <div class="terminal-frame__header">
    <span class="terminal-frame__prompt">{{ frame_title }}</span>
    <span class="terminal-frame__status">RUN</span>
  </div>
  <div class="terminal-frame__body scanline-layer">
    {{ include.content }}
  </div>
</div>
